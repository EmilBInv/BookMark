<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="book.png">
    <title>Lime's BookMarker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="Look.css">
  </head>
  <body onload="FetchBookMark()">

    <div class="container">
      <div class="header clearfix">
        <h3>Lime's BookMarker</h3>
      </div>

      <div class="jumbotron">
            <i class="far fa-bookmark"></i><h1>BookMark Your Favorite Sites</h1>
        <form id="MyForm">
              <div class="form-group">
                  <label>Site Name</label>
                  <input type="text" class="form-control" id="SiteName" placeholder="Website Name">
              </div>
              <div class="form-group">
                <label>Site URL</label>
                <input type="text" class="form-control" id="SiteURL" placeholder="Website URL">
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
        </div>

      <div class="row marketing">
        <div class="col-lg-12">
            <div id="BookResult"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Emil Barranco | Asher</p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/bootstrap.min.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script src="Skill.js"></script>
  </body>
</html>
